<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <div>
                    <h3 id="topic">My Pictures</h3>
                </div>
            </section>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                <div>
                    <img src="./Images/Bag.jpg" alt="Icon" />
                    <p class="imagename" id="image1">Bag&shoe</p>
                </div>
                <div>
                    <img src="./Images/Giftbox1.jpg" alt="Icon" />
                    <p class="imagename" id="image2">Giftbox1</p>
                </div>
                <div>
                    <img src="./Images/shoe2.jpg" alt="Icon" />
                    <p class="imagename" id="image3">Sneakers</p>
                </div>
                <div>
                    <img src="./Images/coffee.jpg" alt="Icon" />
                    <p class="imagename" id="image4">Coffee</p>
                </div>
                <div>
                    <img src="./Images/Mug.jpg" alt="Icon" />
                    <p class="imagename" id="image5">Mug</p>
                </div>
                <div>
                    <img src="./Images/Heels.jpg" alt="Icon" />
                    <p class="imagename" id="image6">Heels</p>
                </div>
                <div>
                    <img src="./Images/sneakers.jpg" alt="Icon" />
                    <p class="imagename" id="image7">Sneakers2</p>
                </div>
                <div>
                    <img src="./Images/cookies.jpg" alt="Icon" />
                    <p class="imagename" id="image8">Cookies</p> 
                </div>
                </div>
            </section>
        </article>

        <script src="./script.js"></script>
    </main>
</body>
</html>
